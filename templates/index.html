<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saarthi - AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        body,
        html {
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .assistant-container {
            height: calc(100vh - 1.375rem - 5vw) !important;
        }

        .avatar {
            width: 200px;
            height: 200px;
            background: url('../avatar.png') center/cover;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.8);
            animation: speak 1s infinite alternate, glow 1.5s infinite alternate ease-in-out;
            margin-bottom: 20px;
        }

        @keyframes speak {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 152, 0, 0.6);
            }

            100% {
                box-shadow: 0 0 30px rgba(255, 152, 0, 1);
            }
        }

        #response-container {
            width: 100%;
            height: 30%;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .response {
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #ff9800;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .response.user {
            background-color: rgba(0, 0, 255, 0.1);
        }

        .response.assistant {
            background-color: rgba(255, 152, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            padding: 10px 0;
            color: white;
            text-align: center;
        }

        @media (max-width: 600px) {
            .avatar {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Saarthi - Your AI Assistant</h2>
    </div>

    <div class="container assistant-container d-flex flex-column justify-content-center align-items-center">
        <div class="avatar"></div>
        <!-- Container to display the responses -->
        {% if responses %}
        <div id="response-container">
            {% for response in responses %}
            <h6 class="response">{{ response }}</h6>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script>
        setInterval(function () {
            fetch('/get_responses')
                .then(response => response.json())
                .then(data => {
                    const responsesDiv = document.getElementById('response-container');
                    responsesDiv.innerHTML = ''; // Clear current responses
                    data.responses.forEach(response => {
                        const p = document.createElement('h4');
                        p.textContent = response;
                        p.classList.add('response');
                        responsesDiv.appendChild(p);
                    });
                    // Auto-scroll to the bottom of the response container
                    responsesDiv.scrollTop = responsesDiv.scrollHeight;
                });
        }, 1000); // Poll every second (1000 ms)
    </script>
</body>

</html>
